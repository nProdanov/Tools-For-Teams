<div class="container">
    <div class="row">
        <h3>Notifications
            <div class="dropdown" *ngIf="notificationCount === 0">
                <a id="dLabel" role="button" data-toggle="dropdown">
                    <i class="btn btn-warning glyphicon glyphicon-bell"></i>
                </a>
                
                <ul class="dropdown-menu notifications" role="menu" aria-labelledby="dLabel">
                    <div class="notifications-wrapper">
                        <span class="content">
                            <div class="notification-item">
                                <h4 class="item-title">No notifications!</h4>
                            </div>
                        </span>
                    </div>
                </ul>
            </div>

            <div class="dropdown" *ngIf="notificationCount > 0">
                <a id="dLabel" role="button" data-toggle="dropdown">
                    <i class="btn btn-warning glyphicon glyphicon-bell"> {{notificationCount}}</i>
                </a>
                
                <ul class="dropdown-menu notifications" role="menu" aria-labelledby="dLabel">
                    
                    <div class="notification-heading"><h4 class="menu-title">Notifications</h4><h4 class="menu-title pull-right" (click)="deleteAllNotifications()">Clear all<i class="glyphicon glyphicon-circle-arrow-right"></i></h4>
                    </div>
                    <li class="divider"></li>
                <div class="notifications-wrapper">
                    <span class="content" *ngFor="let notification of notifications; let i = index">
                        <div class="notification-item">
                            <h4 class="item-title">{{notification.content}} <span class="btn btn-xs btn-danger" (click)="deleteNotification(i)">x</span></h4>
                            <p class="item-info">{{notification.created | date}}</p>
                        </div>
                    </span>
                </div>
                </ul>
            </div>
        </h3>
    </div>
    <div class="row">
        <kendo-grid [data]="gridView" [selectable]="true" (selectionChange)="onSelect($event)" [sortable]="{ mode: 'multiple' }"
            [sort]="sort" (sortChange)="sortChange($event)" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [height]="auto"
            (pageChange)="pageChange($event)">
            <kendo-grid-column field="name" width="150" title="Project name">
            </kendo-grid-column>
            <kendo-grid-column width="150" field="description" title="Project description">
            </kendo-grid-column>
            <kendo-grid-column width="100" field="creator" title="Creator">
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
