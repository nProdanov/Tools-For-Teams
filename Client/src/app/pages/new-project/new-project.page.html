<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New Project</h4>
      </div>
      <div class="modal-body">
        <form data-validate="true" class="form-group" novalidate="novalidate" id="new_project" accept-charset="UTF-8" #form>
            <div class="form-group">
                <label for="project_name">Name</label>
                <input class="form-control" maxlength="30" size="30" type="text" name="project" [(ngModel)]="project.name">
            </div>
            <div class="form-group">
                <label for="project_description">Description</label>
                <textarea class="form-control" rows="5" name="project" [(ngModel)]="project.description"></textarea>
            </div>
            <div class="actions">
                <input type="submit" name="commit" value="Save Project" class="save-project-button" (click)="saveProject(); form.reset()">
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
