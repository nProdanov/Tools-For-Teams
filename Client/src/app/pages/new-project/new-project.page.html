<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New Project</h4>
      </div>
      <div class="modal-body">
        <form #newProjectForm="ngForm" (ngSubmit)="saveProject()">
          <div class="form-group">
            <label for="projectName">Name</label>
            <input class="form-control" id="projectName" type="text" name="project" [(ngModel)]="project.name" #projectName="ngModel"
              placeholder="Name of the project" required minlength="3" maxlength="50">
            <small [hidden]="projectName.valid || projectName.pristine" class="text-danger">
            Invalid project name: Lenght of the name should be between 3 and 50 symbols.
          </small>
          </div>
          <div class="form-group">
            <label for="projectDesc">Description</label>
            <textarea class="form-control" rows="5" name="projectDesc" id="projectDesc" placeholder="Optional description" #projectDesc="ngModel"
              [(ngModel)]="project.description"></textarea>
          </div>
          <div class="actions">
            <button [disabled]="!newProjectForm.form.valid" class="btn btn-success">Save Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
