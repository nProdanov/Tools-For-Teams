<kendo-chart [seriesColors]="['green', 'red']">
    <kendo-chart-tooltip background="orange" format="{0}">
    </kendo-chart-tooltip>
    <kendo-chart-legend position="top">
    </kendo-chart-legend>
    <kendo-chart-series>
        <kendo-chart-series-item type="pie" [data]="pieData" field="value" categoryField="category">
        </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
