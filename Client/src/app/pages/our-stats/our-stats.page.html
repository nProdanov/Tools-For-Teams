<div class="container">
    <h1>Our Stats</h1>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./../../../assets/images/projects.jpg" alt="Projects" class="img-responsive">
                <div class="carousel-caption">
                    <h2>We are helping teams manage {{allProjects}} projects</h2>
                </div>
            </div>

            <div class="item">
                <img src="./../../../assets/images/users.jpg" alt="Users" class="img-responsive">
                <div class="carousel-caption">
                    <h2>There are {{allUsers}} users, managing their projects and tasks</h2>
                </div>
            </div>

            <div class="item">
                <img src="./../../../assets/images/tasks.jpg" alt="Tasks" class="img-responsive">
                <div class="carousel-caption">
                    <h2>{{allTasks}} tasks are being handled</h2>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
