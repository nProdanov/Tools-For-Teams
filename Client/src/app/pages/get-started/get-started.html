<div class="container text-center">
    <div class="well well-lg">
        <div class="row">
            <h4>Watch our demo</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="//www.youtube.com/embed/ePbKGoIGAXY"></iframe>
            </div>
        </div>
    </div>

    <div class="well well-lg">
        <div class="row">
            <div class="col-md-6" *ngFor="let data of aboutData">
                <div class="thumbnail well" id="{{data}}">{{data}}
                    <img src="./../../../assets/images/get-started/{{data}}.jpeg" alt="Lights" style="width:100%">
                </div>
            </div>
        </div>
    </div>
</div>
