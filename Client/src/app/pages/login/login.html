<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button routerLink="/home" type="button" class="close">&times;</button>
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
      <form #loginForm="ngForm" (ngSubmit)="login(); loginForm.reset()">
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="text" class="form-control" #email="ngModel" name="email" id="email" [(ngModel)]="model.email" placeholder="yours@example.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <a class="glyphicon glyphicon-eye-open" (click)="togglePassVisibility()"></a>
          <input 
            [type]="passwordType"
            class="form-control"
            name="password"
            [(ngModel)]="model.password" 
            id="password"
            placeholder="your password"
            required />
        </div>
        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-default">Login</button>
      </form>
      <button type="submit" class="btn btn-default btn-primary" (click)="loginGoogle()">Login with google</button>
    </div>
  </div>
</div>
