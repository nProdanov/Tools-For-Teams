<div class="container">
    <h2 class="text-center">Stats for project: {{project.name}}</h2>

    <div class="well well-sm">Total hours: {{totalHours}}</div>
    <div class="well well-sm">Total cost: {{totalCost}}</div>
    <div class="well well-sm"># of tasks: {{numberOfTasks}}</div>

    <kendo-chart (seriesClick)="onSeriesClick($event)">
        <kendo-chart-tooltip background="green" format="Cost: {0}, Hours: {1}">
        </kendo-chart-tooltip>
        <kendo-chart-legend position="bottom" orientation="horizontal">
        </kendo-chart-legend>
        <kendo-chart-series>
            <kendo-chart-series-item type="scatterLine" name="Tasks" [data]="tasksValues">
            </kendo-chart-series-item>
        </kendo-chart-series>
    </kendo-chart>
</div>
