<h4>Details for project: {{project.name}}</h4>
<ul>
    <li>
        <h5>People working on this project</h5>
        <ul>
            <li *ngFor="let user of project.users">
                {{user}}
            </li>
        </ul>
    </li>
    <li>
        <h5>Project tasks</h5>
        <ul>
            <li *ngFor="let task of project.tasks">
                {{task.title}}
            </li>
        </ul>
    </li>
</ul>
