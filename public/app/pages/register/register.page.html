<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" #username placeholder="yours@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" #password placeholder="your password">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" #name placeholder="your name">
        </div>
        <div class="form-group">
          <label for="picture">Picture url</label>
          <input type="picture" class="form-control" #picture placeholder="link to your picture">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="company" class="form-control" #company placeholder="your company">
        </div>
        <button type="submit" class="btn btn-default" (click)="auth.signUp(username.value, password.value, name.value, picture.value, company.value)">Sign Up</button>
      </form>
    </div>
  </div>
</div>
